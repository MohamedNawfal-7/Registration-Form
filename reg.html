<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container ">
        <h1 class="center" style="color: rgba(1, 37, 59, 0.896);">Registration Form</h1>
    <div class="center">
   <form >
        <label for="">Register Number</label><br>
        <input class="spc" type="text" placeholder="enter your reg number" ><br>
        <label for="">Name</label><br>
        <input class="spc" type="text" placeholder="enter your name"><br>
        <label for="">Department</label><br>
        <select class="spc1" name="" id="">
            <option value="select">Select</option>
            <option value="it">IT</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="aero">AERO</option>
            <option value="mech">MECHANICAL</option>
        </select><br> 
        <label for="">10th Marks</label><br>
        <input class="spc" type="number" placeholder="enter your mark" ><br>
        <label for="">12th Marks</label><br>
        <input class="spc" type="number" placeholder="enter your mark" ><br>
        <label for="">CGPA</label><br>
        <input class="spc" type="number" placeholder="enter your cgpa" ><br>
       <div class="center">
        <button class="center1">submit</button>
        <button class="center2">cancel</button>
       </div>
    </form>
    
    </div>
    </div>
</body>
</html>
